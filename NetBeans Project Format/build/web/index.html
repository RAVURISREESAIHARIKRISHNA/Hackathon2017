    .login-form input[type="button"] {
        height:30px;

        background:#fff;
        border:1px solid #f4f5f4;

        text-transform:uppercase;
        font-family:'Ubuntu', sans-serif;
        cursor:pointer;
    }
    .sign-up {
        color:f2f2;
        margin-left:-70%;

        text-decoration:underline;
    }
    .no-access {
        color:#E86850;

        text-decoration:underline;
        cursor:pointer;
    }
    .try-again {
        color:#f2f2;
        text-decoration:underline;
        cursor:pointer;
    }
    
        .login-form h3 {
